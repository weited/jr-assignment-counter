<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/index.js" defer></script>
    <title>Counter</title>
</head>
<body>
    <main class="main">
        <section class="counter">
            <h1 class="counter__header">This is a counter</h1>
            <button type="button" class="btn btn-plus" id="plus">+</button>
            <p class="counter-display" id="display">0</p>
            <button type="button" class="btn btn-minus" id="minus">-</button>
            <button type="reset" class="btn btn-reset" id="reset">Reset</button>
        </section>
    </main>
    
</body>
</html>
